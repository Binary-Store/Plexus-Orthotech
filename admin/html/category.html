  <script src="../../assets/js/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js" crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
  <script>
    $(document).ready(function () {
      $('table tbody').on('click', 'tr', function () {
        const tr = $(this).closest('tr');
        const nextRow = tr.next('.sub-table-row');

        if (nextRow.length) {
          // If sub-table rows are already present, remove them
          nextRow.remove();
        } else {
          // Otherwise, add the sub-table rows
          let table = `
        <tr class="sub-table-row">
          <td colspan="3">
            <div class="m-3">
              <table class="table table-striped table-hover W-100">
                <thead>
                  <tr>
                    <th>No</th>
                    <th>Sub Category</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="align-middle">1</td>
                    <td class="align-middle">Sub Category 1</td>
                    <td><div class="sub-category-action">
                <img src="../../assets/images/admin/edit2.svg" alt="edit icon">
                <img src="../../assets/images/admin/delete2.svg" alt="delete icon">
              </div></td>
                  </tr>
                    <tr>
                    <td class="align-middle">1</td>
                    <td class="align-middle">Sub Category 1</td>
                    <td><div class="sub-category-action">
                <img src="../../assets/images/admin/edit2.svg" alt="edit icon">
                <img src="../../assets/images/admin/delete2.svg" alt="delete icon">
              </div></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </td>
        </tr>
      `;

          tr.after(table);
        }
      });
    });


  </script>
